<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafic Interactiv Meridian Ficat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <style>
        /* Stiluri specifice pentru acest grafic, integrate cu style.css */
        body {
            background-color: #f8f9fa; /* Fundalul general al paginii pentru vizualizare */
        }
        .infographic-container {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: none; /* Elimină umbra principală dacă este inclus într-un container mai mare */
            border: none; /* Elimină bordura principală */
        }
        h2 {
            font-family: 'Inter', sans-serif;
            font-size: 2em;
            font-weight: 700;
            color: #0A2463;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        select {
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            border: 2px solid #3E92CC;
            background-color: #e0f2f7;
            color: #0A2463;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s ease-in-out;
        }
        select:hover {
            border-color: #0A2463;
            background-color: #d1eff6;
        }
        select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(62, 146, 204, 0.4);
        }

        .bar-container {
            position: relative;
            width: 700px; /* Lățime mărită pentru mai mult spațiu */
            height: 40px; /* Înălțime mărită */
            display: flex;
            border: 3px solid #0A2463; /* Bordură mai închisă */
            border-radius: 8px; /* Borduri rotunjite */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4); /* Umbră mai pronunțată */
            overflow: hidden; /* Asigură că segmentele respectă bordura rotunjită */
        }

        .segment {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white; /* Text alb pentru vizibilitate */
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        /* Culori definite conform cerințelor */
        .segment.extreme-red { background-color: #D8315B; } /* Roșu */
        .segment.moderate-yellow { background-color: #F4C150; } /* Galben */
        .segment.tendency-blue { background-color: #3E92CC; } /* Albastru */
        .segment.balanced-green { background-color: #06D6A0; } /* Verde */

        .arrow {
            position: absolute;
            bottom: -35px; /* Ajustat pentru noua înălțime a barei */
            width: 0;
            height: 0;
            border-left: 20px solid transparent; /* Săgeată mai mare */
            border-right: 20px solid transparent;
            border-top: 40px solid #212529; /* Vârful în jos, culoare mai închisă */
            transform: translateX(-50%); /* Centrare perfectă */
            transition: left 0.4s ease-in-out; /* Tranziție mai lină */
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            z-index: 10; /* Asigură că săgeata e deasupra */
        }

        .info-box {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); /* Umbră mai pronunțată */
            padding: 1.5rem;
            margin-top: 3rem; /* Spațiu mai mare sub bară */
            width: 700px; /* Lățime egală cu bara */
            border: 1px solid #ddd; /* Bordură subtilă */
        }

        .info-box h3 {
            font-size: 1.4em;
            color: #0A2463;
            margin-bottom: 1rem;
            font-weight: 700;
            border-bottom: 2px dashed #3E92CC; /* Bordură sub titlu */
            padding-bottom: 0.5rem;
        }
        .info-box p {
            font-size: 1.05em;
            margin-bottom: 0.75rem;
            color: #333;
        }
        .info-box ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            font-size: 1em;
            color: #475569;
        }
        .info-box li {
            margin-bottom: 0.4rem;
        }
        .meridian-section {
            width: 100%;
            margin-bottom: 4rem;
            padding-top: 2rem;
            border-top: 1px dashed #ccc;
        }
        .meridian-section:first-of-type {
            border-top: none;
            padding-top: 0;
        }
    </style>
</head>
<body>

    <div class="infographic-container">
        <div class="meridian-section">
            <h2>Evaluare interactivă: starea meridianului ficat</h2>

            <select onchange="mutaSageata('ficat', this.value)">
                <option value="0">Hipofuncție severă</option>
                <option value="1">Hipofuncție moderată</option>
                <option value="2">Dezechilibru ușor</option>
                <option value="3" selected>Echilibru</option>
                <option value="4">Dezechilibru ușor</option>
                <option value="5">Hiperfuncție moderată</option>
                <option value="6">Hiperfuncție severă</option>
            </select>

            <div class="bar-container">
                <div class="segment extreme-red">1</div>
                <div class="segment moderate-yellow">2</div>
                <div class="segment tendency-blue">3</div>
                <div class="segment balanced-green">4</div>
                <div class="segment tendency-blue">5</div>
                <div class="segment moderate-yellow">6</div>
                <div class="segment extreme-red">7</div>

                <div class="arrow" id="indicator-ficat" style="left: 50%;"></div>
            </div>

            <div id="infoDisplay-ficat" class="info-box">
                <!-- Informațiile vor fi afișate aici -->
            </div>
        </div>
    </div>

    <footer class="footer-copyright">
        <p>Copyright: dr.ing. Radu Pascu - 2025</p>
    </footer>

        // This function needs to be global to be called by onchange
        function afiseazaInformatii(meridianId, index) {
            let data;
            if (meridianId === 'ficat') {
                data = meridianLiverData[index];
            }
            
            const infoDisplay = document.getElementById(`infoDisplay-${meridianId}`);
            infoDisplay.innerHTML = `
                <h3>Stare: ${data.stare}</h3>
                <p><strong>Fiziologic:</strong> ${data.fiziologic}</p>
                <p><strong>Nutriție:</strong> ${data.nutritie}</p>
                <p><strong>Suplimente:</strong> ${data.suplimente}</p>
                <p><strong>Emoțional:</strong> ${data.emotional}</p>
                <p><strong>Relații cu părinții:</strong> ${data.relatiiParinti}</p>
                <p><strong>Terapie:</strong> ${data.terapie}</p>
            `;
        }

        // This function needs to be global to be called by onchange
        function mutaSageata(meridianId, index) {
            const total = 7;
            const procent = (index / (total - 1)) * 100;
            document.getElementById(`indicator-${meridianId}`).style.left = `${procent}%`;
            afiseazaInformatii(meridianId, index); // Afiseaza informatiile cand se misca sageata
        }

        // Inițializare la încărcarea paginii
        document.addEventListener('DOMContentLoaded', () => {
            const selectFicat = document.querySelector('select[onchange*="ficat"]');
            if (selectFicat) {
                mutaSageata('ficat', selectFicat.value);
            }
        });
    </script>

</body>
</html>
