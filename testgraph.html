<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafic Stomac – Multicolor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bar-container {
      position: relative;
      width: 600px;
      height: 30px;
      display: flex;
      border: 3px solid #000;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 60px;
    }

    .segment {
      flex: 1;
    }

    .red   { background-color: #f00; }
    .yellow{ background-color: #ff0; }
    .blue  { background-color: #1e40af; }
    .green { background-color: #22c55e; }

    .arrow {
      position: absolute;
      top: -40px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #777;
      left: 50%;
      transform: translateX(-50%);
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
    }
  </style>
</head>
<body>

  <h2>Stare Meridian Stomac</h2>

  <div class="bar-container">
    <!-- Segmentele colorate (de la stânga la dreapta) -->
    <div class="segment red"></div>
    <div class="segment yellow"></div>
    <div class="segment blue"></div>
    <div class="segment green"></div>
    <div class="segment blue"></div>
    <div class="segment yellow"></div>
    <div class="segment red"></div>

    <!-- Săgeata centrală -->
    <div class="arrow" id="indicator"></div>
  </div>

</body>
</html>
