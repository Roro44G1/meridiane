<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grafic interactiv – Meridian Stomac</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      padding: 2rem;
      color: #1e293b;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #0f172a;
      margin-bottom: 2rem;
    }
    .bar-wrapper {
      position: relative;
      height: 40px;
      background: linear-gradient(to right, #60a5fa, #facc15, #f87171); /* blue → yellow → red */
      border-radius: 20px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }
    .label {
      position: absolute;
      top: 45px;
      font-size: 0.9rem;
      color: #334155;
    }
    .label.left { left: 0; }
    .label.center { left: 50%; transform: translateX(-50%); font-weight: bold; }
    .label.right { right: 0; text-align: right; }

    .indicator {
      position: absolute;
      top: -10px;
      width: 20px;
      height: 20px;
      background: #0ea5e9;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: left 0.4s ease;
    }

    select {
      margin: 2rem auto 1rem;
      display: block;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    .interpretare {
      margin-top: 1rem;
      background: #fef3c7;
      padding: 1rem;
      border-radius: 0.5rem;
      color: #78350f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚖️ Stare energetică a meridianului stomacului</h2>

    <select id="stareSelect" onchange="actualizeazaGrafic()">
      <option value="25">⬅ Hipofuncție (Yin în exces)</option>
      <option value="50" selected>⚖️ Echilibru</option>
      <option value="75">➡ Hiperfuncție (Yang în exces)</option>
    </select>

    <div class="bar-wrapper">
      <div id="indicator" class="indicator" style="left: 50%;"></div>
    </div>

    <div class="label left">Hipofuncție<br><small>Yin ↑</small></div>
    <div class="label center">Echilibru</div>
    <div class="label right">Hiperfuncție<br><small>Yang ↑</small></div>

    <div id="interpretare" class="interpretare">
      Digestia este echilibrată. Foc digestiv stabil, energie mentală și fizică bună.
    </div>
  </div>

  <script>
    function actualizeazaGrafic() {
      const val = document.getElementById('stareSelect').value;
      const indicator = document.getElementById('indicator');
      const interpretare = document.getElementById('interpretare');

      indicator.style.left = val + '%';

      if (val === '25') {
        interpretare.innerHTML = `
          Digestie lentă, energie scăzută, tendință spre balonare sau greață.<br>
          <strong>Yin în exces</strong>, foc digestiv slăbit. Alimentația caldă și gătită ajută.`;
      } else if (val === '75') {
        interpretare.innerHTML = `
          Hiperaciditate, foame exagerată, iritabilitate după masă.<br>
          <strong>Yang în exces</strong>, energie prea „fierbinte”. Se recomandă calmare și alimente răcoritoare.`;
      } else {
        interpretare.innerHTML = `
          Digestia este echilibrată. Foc digestiv stabil, energie mentală și fizică bună.`;
      }
    }
  </script>
</body>
</html>
